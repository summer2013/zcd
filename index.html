<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
<head>
	<meta charset="UTF-8">
	<title>首页</title>

  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="sass/index.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1462519334_3829813.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="node_modules/angular/angular.js"></script>
  <script>
    var indexApp = angular.module('indexApp',[]);
    indexApp.controller('indexController', ['$scope', function($scope) {
      $scope.openSignModal = function() {
        window.open('sign.html', '_blank');
      }
    }]);
  </script>
</head>
<body>
  <header class="index" ng-controller="indexController">
    <img class="personal-avator" src="assets/images/avator.jpg">
    <div class="personal-profile">
      <span class="name">我是小明</span>
      <span class="level4">vip4</span>
      <div class="property">
        <span class="point">1000</span>
        <span>积分</span>
        <span>&nbsp;|&nbsp;</span>
        <span class="wd">1000</span>
        <span>微点</span>
      </div>
    </div>
    <span class="sign-status" ng-click="openSignModal()">
      <i class="iconfont icon-shop"></i>
      已签到
    </span>
  </header>
	<nav class="top-nav">
		<a class="real-gift">
			<figure>
        <span>
          <i class="iconfont icon-gift"></i>
        </span>
				<figcaption>实物礼品</figcaption>
			</figure>
		</a>
		<a class="virtual-gift">
			<figure>
        <span>
          <i class="iconfont icon-quan"></i>
        </span>
				<figcaption>虚拟礼品</figcaption>
			</figure>
		</a>
		<a class="tb-privilege">
			<figure>
        <span>
          <i class="iconfont icon-youhuiquan"></i>
        </span>
				<figcaption>淘宝优惠</figcaption>
			</figure>
		</a>
		<a class="game-center">
			<figure>
        <span>
          <i class="iconfont icon-game"></i>
        </span>
				<figcaption>游戏专区</figcaption>
			</figure>
		</a>
	</nav>
  <main class="index">
    <h2 class="callout">热门礼品</h2>
    <ul class="gift">
      <li>
        <div class="thumbnail">
          <img src="assets/images/goods1.png" alt="">
        </div>
        <div class="detail">
          <h3 class="desc">TYAKASHA2015塔卡沙复刻 女奶 白可爱几何拼接织花毛衣毛衣毛...</h3>
          <span class="level4">vp4</span>
          <br/>
          <div class="property">
            <span class="point">2000</span>
            <span>积分</span>
            <span>&nbsp;+&nbsp;</span>
            <span class="wd">2000</span>
            <span>微点</span>
          </div>
        </div>
      </li>
      <li>
        <div class="thumbnail">
          <img src="assets/images/goods1.png" alt="">
        </div>
        <div class="detail">
          <h3 class="desc">TYAKASHA2015塔卡沙复刻 女奶 白可爱几何拼接织花毛衣毛衣毛...</h3>
          <span class="level4">vp4</span>
          <br/>
          <div class="property">
            <span class="point">2000</span>
            <span>积分</span>
            <span>&nbsp;+&nbsp;</span>
            <span class="wd">2000</span>
            <span>微点</span>
          </div>
        </div>
      </li>
    </ul>
  </main>
	<footer class="index">
    <nav class="bottom-nav">
      <a>
        <figure>
          <span>
            <i class="iconfont icon-house1"></i>
          </span>
          <figcaption>积分互动</figcaption>
        </figure>
      </a>
      <a>
        <figure>
          <span>
            <i class="iconfont icon-house1"></i>
          </span>
          <figcaption>礼品箱</figcaption>
        </figure>
      </a>
      <a>
        <figure>
          <span>
            <i class="iconfont icon-house1"></i>
          </span>
          <figcaption>个人中心</figcaption>
        </figure>
      </a>
      <a>
        <figure>
          <span>
            <i class="iconfont icon-house1"></i>
          </span>
          <figcaption>店铺首页</figcaption>
        </figure>
      </a>
    </nav>
	</footer>
</body>
</html>
