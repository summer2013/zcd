<!DOCTYPE html>
<html lang="en" ng-app="dropDownMenuApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="drop-down-menu.css">
</head>
<body ng-controller="DropDownMenuController">
  <section class="drop-down-menu">
    <nav class="header" >
      <ul>
        <li class="active" ng-click="switchMenu()">
          <span>搜狐视频</span>
          <i class="iconfont"></i>
        </li>
        <li>
          <span>兑换</span>
          <i class="iconfont"></i>
        </li>
        <li>
          <span>我能兑换</span>
          <i class="iconfont"></i>
        </li>
      </ul>
    </nav>
    <section class="list" ng-show="showList">
      <nav class="sub-nav1">
        <ul>
          <li ng-repeat="m in subMenus1 track by $index" ng-bind="m.name" ng-class="{'active': $index==2}">
          </li>
        </ul>
      </nav>
      <nav class="sub-nav2">
        <ul>
          <li ng-repeat="m in subMenus1[2].children" ng-bind="m.name" ng-class="{'active': $index==1}">
          </li>
        </ul>
      </nav>
    </section>
  </section>
  <script src="../../node_modules/angular/angular.js"></script>
  <script src="drop-down-menu.js"></script>
</body>
</html>
